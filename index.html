<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>"Rock, Paper, Scissors"</h1>
    <div class="wrapper_select">
        <h3>Choose hand:</h3>
        <img data-option="rock" class="first" src="img/kamien.jpg" alt="rock">
        <img data-option="paper" src="img/papier.jpg" alt="paper">
        <img data-option="scissors" src="img/nozyczki.jpg" alt="scissors">
        <button class="select_start">Let's Play!</button>
    </div>

    <div class="panel_left">
        <h3>Scores </h3>
        <p>Player choice:<span data-summary="your-choice"></span></p>
        <p>AI choice:<span data-summary="ai-choice"></p>
        <p>Winner:<span data-summary="who-win"></span></h2>
    </div>

    <div class="panel_right">
        <h3>Summary</h3>
        <p class="numbers">Games played: <span>0</span></p>
        <p class="wins">Won: <span>0</span></p>
        <p class="losses">Lost: <span>0</span></p>
        <p class="draws">Draw: <span>0</span></p>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
